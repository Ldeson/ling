 <script type="text/javascript">

	jQuery(document).ready(function(){
	    $('#qrcode').qrcode({
	        render:"canvas",                           // 可切换为 table，默认 canvas

	    });
	});
		
    function startTime(){
        let today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s =checkTime(s);
        document.getElementById('txt').innerHTML = h+":"+m;
        t = setTimeout(function () {
            startTime()
        },500);
    }
    function startDate() {
        let year = new Date();
        let y = year.getFullYear();
        let m = year.getMonth();
        let d = year.getDay();
        m =checkTime(m);
        d = checkTime(d);
        document.getElementById('year').innerHTML = y+"-"+m+"-"+d;
        t = setTimeout(function () {
            startDate()
        },3000);
    }
    function checkTime(i) {
        if(i<10){
            i = "0" + i;
        }
        return i;
    }
    function myFunction() {
        startTime();
        startDate();
    }
	
</script>
